apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbget
  template:
    metadata:
      labels:
        app: nzbget
    spec:
      containers:
      - name: nzbget
        image: linuxserver/nzbget:25.4.20251114
        ports:
          - containerPort: 6789

        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000

        volumeMounts:
          - mountPath: /config
            name: nzbget-pv-config
          - mountPath: /data
            name: arr-hostpath
      restartPolicy: Always

      volumes:
        - name: nzbget-pv-config
          persistentVolumeClaim:
            claimName: nzbget-pv-config
        - name: arr-hostpath
          hostPath:
            path: /mnt/arr-media
            type: DirectoryOrCreate